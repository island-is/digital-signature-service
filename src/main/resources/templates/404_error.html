<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout.html}" th:with="currentPage=#{label.error.404}">
	<body>		
		<div layout:fragment="content">
            <div class="alert alert-danger text-break" role="alert">
                <p><strong>The page "<span th:text="${url}"></span>" is not found ! </strong></p>
                <p><strong>Exception:</strong> <span th:text="${exception}"></span></p>
            </div>
            <p><a th:href="@{/}">Back to Homepage</a></p>
		</div>
	</body>
</html>
